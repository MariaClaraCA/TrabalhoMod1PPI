<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Detalhes do Evento</h1>
    </header>
    <main>
        <div class="event-details">
            <img src="caminho_para_imagem_evento_1.jpg" alt="Evento 2">
            <h2>Caça aos Ovos!!</h2>
            <p>Data: 10 de abril de 2024</p>
            <p>Horário: 14:00</p>
            <p>Local: Praça Santa Teresa - São Paulo</p>
            <p>Preço do Ingresso: R$ 42,00</p>
            <p>Quantidade de Ingressos Disponíveis: 48</p>
            <label for="quantidade-ingressos">Quantidade de Ingressos:</label>
            <input type="number" id="quantidade-ingressos" name="quantidade-ingressos" min="1" value="1">
            <p id="total-value">Total: R$ XX,XX</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Site de Venda de Ingressos</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
