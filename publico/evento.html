<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Evento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Evento</h1>
        <div class="event-details">
            <h2>Concerto ao Ar Livre</h2>
            <p>Data: 25 de Março de 2024</p>
            <p>Horário: 18:00</p>
            <p>Local: Parque Central</p>
            <p>Preço do Ingresso: $20</p>
            <p>Ingressos Disponíveis: 100</p>
            <label for="quantity">Quantidade de Ingressos:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="100">
            <p id="total-price">Valor Total: $20</p>
        </div>
    </div>

    <script src="./scripts/scriptconteudo.js"></script>
</body>
</html>
