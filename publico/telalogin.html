<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faça login no sistema</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Adicionando o link para o arquivo CSS -->
    
</head>

<body class="login">
    <img src="folhas.png" alt="folhas fundo" class="imagem">
    <br/>
    
    <div class="login-container"> <!-- Adicionando a classe para o contêiner do login -->
        <h1>Login no Sistema</h1>
        <form id="formLogin" method="POST" action="/login" class="row g-3 needs-validation" novalidate>
            <div class="row pt-4">
                <div class="col-md-4">
                    <label for="validationCustom01">Usuário</label>
                    <input type="text" id="validationCustom01" name="usuario" value="" required>
                </div>
            </div>
            <div class="row pt-2"> <!-- Adicionando classe para espaçamento -->
                <div class="col-md-4">
                    <label for="validationCustomUsername">Senha:</label>
                    <div class="input-group has-validation">

                        <input type="password" id="validationCustomUsername" name="senha" aria-describedby="inputGroupPrepend" required>
                    </div>
                </div>
            </div>
            <div class="row pt-2"> <!-- Adicionando classe para espaçamento -->
                <div class="col-md-4">
                    <button type="submit" class="login-button">Login</button> <!-- Adicionando classe para o botão -->

                </div>
           
            </div>
        </form>
       
    </div>
  
</body>

</html>
